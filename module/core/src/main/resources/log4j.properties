log4j.rootLogger=DEBUG,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SS};%m%n

log4j.logger.org.springframework=OFF
log4j.logger.config=OFF
log4j.logger.ru.protei.winter=OFF
log4j.logger.liquibase=OFF
log4j.logger.LiquibaseSchemaResolver=OFF
log4j.logger.jdbc=OFF