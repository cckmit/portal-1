<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="gwt:property" content="locale=ru">

    <title>Protei UI :: CRM</title>
    <link rel="stylesheet" href="./company_create_files/portal-classic.css">
    <link rel="stylesheet" href="./company_create_files/animate.css">
    <link rel="stylesheet" href="./company_create_files/modal.css">
    <link rel="stylesheet" href="./company_create_files/font-awesome.min.css">
    <link rel="stylesheet" href="./company_create_files/datetimepicker.css">
    <link rel="stylesheet" href="./company_create_files/table-widget.css">
    <link rel="stylesheet" href="./company_create_files/pager.css">
</head>
<body class="content-wrapper">


<div aria-hidden="true" style="display: none;"></div>
<div class="global">
    <div class="header_global">
        <div class="leftBlock">
            <div class="company"><span class="logo"></span> <span class="name">PROTEI</span></div>
            <a class="hideBar_button" href="http://127.0.0.1:8888/crm.html#"></a></div>
        <div class="rightBlock">
            <div class="topicTitle employees">
                <div class="title">
                    <div class="gwt-Label">Новая компания</div>
                </div>
            </div>
            <div class="rightSide">
                <div class="icons"><a class="user_button" href="http://127.0.0.1:8888/crm.html#">Денис</a> <a
                        class="exit_button" href="http://127.0.0.1:8888/crm.html#"
                        title="Выйти (you can use Ctrl+F4)"></a></div>
            </div>
            <div class="rightSide gl-search"><input type="text" class="gl-search-input"> <a class="gl-search-button"
                                                                                            href="http://127.0.0.1:8888/crm.html#"></a>
            </div>
        </div>
    </div>
    <div class="body_global">
        <div class="leftBlock">
            <div class="noScrolling">
                <div class="scrolling">
                    <div class="mainButtons"></div>
                    <div class="menuList">
                        <div class="menu">
                            <div class="title">Объекты системы</div>
                            <div class="list active" style="max-height: 500px">
                                <div class="item"><span class="icon-product"></span> <a class="gwt-Anchor"
                                                                                        href="http://127.0.0.1:8888/crm.html#">Продукты</a>
                                </div>
                                <div class="item"><span class="icon-organization"></span> <a class="gwt-Anchor"
                                                                                             href="http://127.0.0.1:8888/crm.html#">Компании</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightBlock">
            <div class="panel">
                <div class="body">
                    <div class="grid grid-indent">
                        <div class="col-xs-12 col-lg-4"><label class="required"> Название </label>
                            <div class="panelField verifiable"><i class=""></i> <input type="text" class="inputField">
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-4"><label class="required"> Категория </label>
                            <div class="panelField">
                                <div class="input-selector">
                                    <label></label> <input type="text" class="inputField">
                                    <button type="button" class="button whiteC sticky"><span class="caret"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-4"><label> Группа компаний </label>
                            <div class="panelField">
                                <div class="input-selector">
                                    <label></label> <input type="text" class="inputField">
                                    <button type="button" class="button whiteC sticky"><span class="caret"></span>
                                    </button>
                                </div>
                                <button type="button" class="button greenC inactive">Создать</button>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-6"><label class="required"> Физический адрес </label> <textarea
                                class="inputField description"></textarea></div>
                        <div class="col-xs-12 col-lg-6"><label class="required"> Юридический адрес </label> <textarea
                                class="inputField description"></textarea></div>
                        <div class="col-xs-12"><label> Web сайт </label>

                            <div class="panelField"><span class="label">http://</span> <input type="text"
                                                                                              class="inputField"></div>
                        </div>
                        <div class="col-xs-12 col-lg-6"><label> Телефон </label>

                            <div class="panelField"><input class="inputField phone rightIndent" type="text"> <input
                                    class="inputField comment rightIndent" placeholder="Комментарий" type="text">
                                <button class="button greenC empty add_button"><i class="icon-plus"></i></button>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-6"><label> Email </label>

                            <div class="panelField"><input class="inputField email rightIndent" type="text"> <input
                                    class="inputField comment rightIndent" placeholder="Комментарий" type="text">
                                <button class="button greenC empty"><i class="icon-plus"></i></button>
                            </div>
                        </div>
                        <div class="col-xs-12"><label> Комментарий </label> <textarea
                                class="inputField description"></textarea></div>
                        <div class="col-xs-12"><label class="bordered"> Контактные лица </label></div>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" class="button greenC">Сохранить</button>
                    <button type="button" class="button whiteC close_button">Отменить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="notifyPanel"></div>
