<!DOCTYPE html>
<html>
<head>
    <title>Portal-New</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/pub/theme/style.css">
    <script type="text/javascript" src="/pub/scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/pub/scripts/app.js"></script>
</head>
<body>
<div class="global">
    <div class="signIn_block">
        <div class="t_wrapper">
            <div class="tc_wrapper">
                <div class="block">
                    <div class="head">
                        <div class="company"><span class="logo"></span><span class="name">PROTEI</span></div>
                    </div>
                    <div class="body">
                        <div class="signInForm">
                            <form id="loginForm" action="/api/do.login">
                                <div class="user">
                                    <div class="button empty grayC"><span class="icon-user"></span></div>
                                    <input type="text" class="inputField sticky" name="ulogin">
                                </div>
                                <div class="password">
                                    <div class="button empty grayC"><span class="icon-lock"></span></div>
                                    <input type="password" class="inputField sticky" name="upass">
                                </div>
                                <label class="submitBlock hideSource">
                                    <input type="submit" value="">
                                    <div class="button blueC">Войти</div>
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
